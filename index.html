<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NottSpace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- NAV BAR-->
    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/nottspace2-white-transparent.png" alt="NottSpace Logo">
            </a>

        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Users:">
            <button>Search</button>
        </div>
        <div class="nav-links">
            <a href="#">Help</a> |
            <a href="#">LogIn</a> |
            <a href="#">SignUp</a>
        </div>
    </div>
    <div class="main-links">
        <a href="#">Home</a> |
        <a href="#">Browse</a> |
        <a href="#">Search</a> |
        <a href="#">Messages</a> |
        <a href="#">Blog</a> |
        <a href="#">Forums</a> |
        <a href="#">Groups</a> |
        <a href="#">About</a> |
       
    </div>
    <!-- NAV BAR-->

    <!-- MAIN CONTENT -->
    <div>
        <div class="main-content">
            <h1>Hi</h1>

        </div>

        <div class="people-section">
            <h2>Cool people</h2>

            <div class="people-grid">
                <div class="person">
                    <p>Arthur</p>
                    <img src="images/people/arthur.png">

                <div class="person">
                    <p>Ellis</p>
                    <img src="images/people/ellis.png">
                </div>
                <div class="person">
                    <p>Omar</p>
                    <img src="images/people/omar.png">
                </div>
                <div class="person">
                    <p>Sean</p>
                    <img src="images/people/sean.png">
                </div>
            </div>
            <!--Row Two--> 
            <div class="people-grid">
                <div class="person">
                    <p>Felix</p>
                    <img src="images/people/felix.png">
                </div>

                <div class="person">
                    <p>Charles</p>
                    <img src="images/people/charles.png">
                </div>
                <div class="person">
                    <p>Steve</p>
                    <img src="images/people/steve.png">
                </div>
                <div class="person">
                    <p>Alan</p>
                    <img src="images/people/alan.png">
                </div>
            </div>






        </div>
        






    </div>
